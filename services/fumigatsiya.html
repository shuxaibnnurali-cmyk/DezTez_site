  <p>Fumigatsiya — bu gaz yoki bug‘ holatidagi moddalardan foydalanib zararli organizmlarni yo‘qotish usuli.</p>
  <ul>
    <li>Oziq-ovqat omborlari va ishlab chiqarish joylari uchun</li>
